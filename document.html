  <div class="container-fluid top">

  <div class="container section">

   <div class="row">
    <div class="col-md-3 diary-card">
     <p class="text-default font-weight-bold py-3 mb-0"><img src="img/Family.png" alt="family" /> MY FAMILY</p>
    </div>

    <div class="col-md-5 px-0 diary-card">
     <div class="row">

      <div class="col-md-5">
       <p class="p-3 mb-0 text-default"><img src="img/doc.png" alt="document" /> DOCUMENT</p>
      </div>

      <div class="offset-md-4 col-md-2">
       <button type="button" class="btn btn-large btn-grey m-2" data-toggle="modal" data-target="#measurement">Upload</button>
      </div>

     </div>
    </div>

    <div class="col-md-3 diary-card r-position" style="right: 0px;">
     <h6 class="text-center p-3 text-default">KEEP YOUR DOCUMENTS UPDATED!</h6>
    </div>

   </div>


   <div class="row justify-content-center">

    <div class="col-md-5 px-0">

     <div class="segment">


      <div class="row justify-content-center">
       <div class="col-md-11 p-2 m-2 measurment-center-border">

        <div class="row justify-content-center mt-3">
         <div class="col-md-11 measurement-border">
          <p class="p-2 text-dark">Documents</p>

          <table class="table measure">
           <thead>
            <tr>
             <th scope="col" class="font-9">Serial No.</th>
             <th scope="col" class="font-9">Name</th>
             <th scope="col" class="font-9">Type</th>
             <th scope="col" class="font-9">Last Modified</th>

            </tr>
           </thead>
           <tbody>
            <tr>
             <th scope="row">1</th>
             <td>Mark</td>
             <td>Otto</td>
             <td>@mdo</td>

            </tr>
            <tr>
             <th scope="row">2</th>
             <td>Jacob</td>
             <td>Thornton</td>
             <td>@fat</td>

            </tr>

           </tbody>
          </table>
         </div>
        </div>

       </div>

      </div>
     </div>


    </div>



   </div>

  </div>

  <!--Add member Modal -->
  <div class="modal fade" id="measurement" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Upload document</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
      </button>
     </div>
     <div class="modal-body">
      <form>

       <div class="form-row justify-content-center my-3">
        <div class="col">
         <input type="text" class="form-control floating-label" placeholder="Document name">
        </div>

        <div class="col">
         <select class="form-control" id="">
          <option>General</option>
          <option>School Related</option>
          <option>Health</option>
          <option>Award of Honour</option>
         </select>
        </div>

       </div>


       <div class="form-row justify-content-center my-3">
        <div class="col">
         <div class="upload-btn-wrapper">
          <button class="btn-upload">Choose a file</button>
          <input type="file" name="myfile" />
         </div>
        </div>
       </div>

      </form>
     </div>
     <div class="modal-footer">
      <button type="button" class="offset-md-2 btn btn-grey px-4">Upload</button>  
     </div>
    </div>
   </div>
  </div>
