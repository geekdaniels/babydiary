  <div class="container-fluid top">

  <div class="container section">
   <div class="row">
    <div class="col-md-12 diary-card">
     <div class="row">
      <div class="col-md-3">
       <p class="text-default py-3"><img src="img/manage-family.png" alt="family" /> Manage Family</p>
      </div>

      <div class="offset-md-3 col-md-3">
       <button type="button" class="btn btn-large btn-default my-2" ><img src="img/create-family.png" alt="add family" /> Create a new family</button>
      </div>

      <div class="col-md-3">
       <button class="btn btn-large btn-default my-2"><img src="img/family%20icon.png" /> Join an existing family</button>
      </div>
     </div>
    </div>
   </div>


   <div class="row">


    <div class="col-md-12 px-0 diary-card">
     <div class="card-head">
      <div class="row">
       <div class="col-md-3">
        <p class="text-default p-3 mb-0"> My Family<br>
         <span class="small">Family ID : 7552288</span>
        </p>

       </div>

       <div class="offset-md-3 col-md-3">
        <button type="button" class="btn btn-large btn-default my-2" data-toggle="modal" data-target="#addFamily"><img src="img/add-member.png" /> Add member</button>
       </div>

       <div class="col-md-3">
        <button class="btn btn-large btn-default my-2" data-toggle="modal" data-target="#addPregnancy"><img src="img/add-pregnanvy.png" /> Add pregnancy</button>
       </div>
      </div>
     </div>
     <div class="row">
      <div class="col-md-3">      
       <div class="m-3 diary-center-border-2">

          <img src="img/add.png" alt="add-member" />
         </div>
         <p class="mb-1 font-weight-bold text-center">Jon Bellion</p>
         <p class="small text-center">bellion@exolve.com</p>
        </div>

        <div class="card-bg-footer p-2">
         <p class="text-white mb-0">Creator</p>
        </div>

       </div>
      </div>
     </div>
    </div>

   </div>
  </div>


  <!--Add member Modal -->
  <div class="modal fade" id="addFamily" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Add Member</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
      </button>
     </div>
     <div class="modal-body">
      <form>
       <div class="form-row">
        <div class="col">
         <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
         <input type="text" class="form-control" placeholder="Last name">
        </div>
       </div>

       <div class="form-row mt-3">

        <div class="col">
         <label>Gender</label>
         <div class="row">
          <div class="col-md-4">
           <div class="custom-control custom-radio">
            <input type="radio" id="male" name="gender" class="custom-control-input">
            <label class="custom-control-label" for="male">Male</label>
           </div>
          </div>

          <div class="col-md-6">
           <div class="custom-control custom-radio">
            <input type="radio" id="female" name="gender" class="custom-control-input">
            <label class="custom-control-label" for="female">Female</label>
           </div>
          </div>

         </div>
        </div>

        <div class="col">
         <label>Birthday</label>
         <input type="date" class="form-control" placeholder="Last name">
        </div>
       </div>
      </form>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default">Save changes</button>
     </div>
    </div>
   </div>
  </div>


  <!--Add pregnancy Modal -->
  <div class="modal fade" id="addPregnancy" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Add Pregnancy</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
      </button>
     </div>
     <div class="modal-body">
      <form>

       <div class="form-row mt-3">

        <div class="col">

         <div class="row">
          <div class="col-md-6">
           <div class="custom-control custom-radio">
            <input type="radio" id="Last_cycle" name="delivery" class="custom-control-input">
            <label class="custom-control-label" for="Last_cycle">Last cycle period</label>
           </div>

           <div class="input-group my-4">
            <input data-toggle="datepicker" type="text" class="form-control docs-date" name="date" placeholder="Pick a date" style="height: 3rem">
            <div class="input-group-append">
             <button type="button" class="btn btn-outline-secondary docs-datepicker-trigger" disabled>
              <i class="far fa-calendar-alt" aria-hidden="true"></i>
             </button>
            </div>
           </div>
          </div>

          <div class="col-md-6">
           <div class="custom-control custom-radio">
            <input type="radio" id="Expected_date" name="delivery" class="custom-control-input">
            <label class="custom-control-label" for="Expected_date">Expected date of delivery</label>
           </div>

           <div class="input-group my-4">
            <input data-toggle="datepicker" type="text" class="form-control docs-date" name="date" placeholder="Pick a date" style="height: 3rem">
            <div class="input-group-append">
             <button type="button" class="btn btn-outline-secondary docs-datepicker-trigger" disabled>
              <i class="far fa-calendar-alt" aria-hidden="true"></i>
             </button>
            </div>
           </div>

          </div>

         </div>
        </div>

       </div>
      </form>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default">Save changes</button>
     </div>
    </div>
   </div>
  </div>

    $('[data-toggle="datepicker"]').datepicker({
     autoHide: true,
