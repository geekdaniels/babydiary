  <div class="modal fade" id="addEvent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
     <div class="modal-header">
      <h6 class="modal-title" id="exampleModalLongTitle">Add Event</h6>

     </div>

     <div class="modal-body">
      <form>

       <div class="form-row justify-content-center">

        <div class="col">
         <label for="">Title</label>
         <input type="text" class="form-control" placeholder="">
        </div>

       </div>

       <div class="form-row justify-content-center my-3">

        <div class="col">
         <select class="form-control">
          <option>Categories</option>
         </select>
        </div>

        <div class="col">
         <input type="text" class="form-control" placeholder="Venue">
        </div>

       </div>

       <div class="form-row justify-content-center my-3">

        <div class="col">
         <label for="">Event starts</label>
         <input type="text" id="date-format" class="form-control floating-label" placeholder="Begin Date/Time">
        </div>

        <div class="col">
         <label for="">Event ends</label>
         <input type="text" id="date-format" class="form-control floating-label" placeholder="End Date Time">
        </div>

       </div>

       <div class="form-row justify-content-center my-3">

        <div class="col">
         <label for="">Description</label>
         <textarea class="form-control" id="" rows="2"></textarea>
        </div>

       </div>

      </form>

     </div>
     <div class="modal-footer">
      <button type="button" class="offset-md-2 btn btn-default px-4">Create Event</button>  
     </div>

  <script src="js/bootstrap-material-datetimepicker.js"></script>
  <script type="text/javascript">
   $(document).ready(function()
                     {
    $('#date').bootstrapMaterialDatePicker
    ({
     time: false,
     clearButton: true
    });

    $('#time').bootstrapMaterialDatePicker
    ({
     date: false,
     shortTime: false,
     format: 'HH:mm'
    });

    $('#date-format').bootstrapMaterialDatePicker
    ({
     format: 'dddd DD MMMM YYYY - HH:mm'
    });
    $('#date-fr').bootstrapMaterialDatePicker
    ({
     format: 'DD/MM/YYYY HH:mm',
     lang: 'fr',
     weekStart: 1, 
     cancelText : 'ANNULER',
     nowButton : true,
     switchOnClick : true
    });

    $('#date-end').bootstrapMaterialDatePicker
    ({
     weekStart: 0, format: 'DD/MM/YYYY HH:mm'
    });
    $('#date-start').bootstrapMaterialDatePicker
    ({
     weekStart: 0, format: 'DD/MM/YYYY HH:mm', shortTime : true
    }).on('change', function(e, date)
          {
     $('#date-end').bootstrapMaterialDatePicker('setMinDate', date);
    });

    $('#min-date').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY HH:mm', minDate : new Date() });

    $.material.init()
   });
  </script>
